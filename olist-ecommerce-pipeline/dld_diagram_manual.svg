  <text x="310" y="125" font-size="12">customer_id (FK)</text>
  <text x="310" y="140" font-size="12">order_status</text>
  <text x="310" y="155" font-size="12">order_purchase_timestamp</text>
  <text x="310" y="170" font-size="12">order_approved_at</text>
  <text x="310" y="185" font-size="12">order_delivered_carrier_date</text>
  <text x="310" y="200" font-size="12">order_delivered_customer_date</text>
  <text x="310" y="215" font-size="12">order_estimated_delivery_date</text>

  <rect x="540" y="60" width="200" height="60" fill="#e3e3e3" stroke="#333"/>

<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1100" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Entidades -->
  <rect x="60" y="60" width="180" height="60" fill="#e3e3e3" stroke="#333"/>
  <text x="150" y="90" font-size="16" text-anchor="middle">CUSTOMERS</text>

  <text x="810" y="265" font-size="12">seller_zip_code_prefix (FK)</text>
  <text x="810" y="280" font-size="12">seller_city</text>
  <text x="810" y="295" font-size="12">seller_state</text>

  <rect x="300" y="200" width="180" height="60" fill="#e3e3e3" stroke="#333"/>
  <text x="390" y="230" font-size="16" text-anchor="middle">REVIEWS</text>
  <text x="310" y="250" font-size="12">review_id (PK)</text>

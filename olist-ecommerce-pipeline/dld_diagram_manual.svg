  <text x="70" y="125" font-size="12">customer_unique_id</text>
  <text x="70" y="140" font-size="12">customer_zip_code_prefix (FK)</text>
  <text x="70" y="155" font-size="12">customer_city</text>
  <text x="70" y="170" font-size="12">customer_state</text>

  <rect x="300" y="60" width="180" height="60" fill="#e3e3e3" stroke="#333"/>

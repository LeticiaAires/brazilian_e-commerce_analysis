  <line x1="240" y1="90" x2="300" y2="90" stroke="#333" stroke-width="2"/>
  <text x="270" y="85" font-size="12" text-anchor="middle">1:N</text>

  <line x1="480" y1="90" x2="540" y2="90" stroke="#333" stroke-width="2"/>
  <text x="510" y="85" font-size="12" text-anchor="middle">1:N</text>

  <line x1="740" y1="90" x2="800" y2="90" stroke="#333" stroke-width="2"/>
  <text x="770" y="85" font-size="12" text-anchor="middle">N:1</text>

  <line x1="740" y1="90" x2="800" y2="230" stroke="#333" stroke-width="2"/>
  <text x="770" y="220" font-size="12" text-anchor="middle">N:1</text>

  <line x1="390" y1="120" x2="390" y2="200" stroke="#333" stroke-width="2"/>
  <text x="400" y="180" font-size="12" text-anchor="start">1:1</text>

  <line x1="150" y1="120" x2="150" y2="400" stroke="#333" stroke-width="2"/>
  <text x="160" y="380" font-size="12" text-anchor="start">N:1</text>

  <line x1="890" y1="260" x2="160" y2="400" stroke="#333" stroke-width="2"/>
  <text x="520" y="390" font-size="12" text-anchor="middle">N:1</text>
